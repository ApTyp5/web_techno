{% extends "ask_stranger/base.html" %}

{% block content %}


<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
    <div class="alert alert-danger collapse" role="alert">
      Sorry, this name already exists!
    </div>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    <div class="alert alert-danger collapse" role="alert">
      Sorry, this email address already exists!
    </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="alert alert-danger collapse" role="alert">
      Sorry, this password is too simple: /* some password rules */!
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>


{% endblock %}
