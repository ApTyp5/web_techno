{% extends "ask_stranger/base.html" %}

{% block content %}


<form class="container-fluid">
    <div class="form-group">
        <label for="brief">Question essential</label>
        <input class="form-control" id="brief" placeholder="Enter essential"></input>
        <div class="alert alert-danger collapse" role="alert">
            This field is empty!
        </div>
    </div>

    <div class="form-group">
        <label for="question">Full question</label>
        <textarea class="form-control" id="question" rows="15" placeholder="Enter full question"></textarea>
        <div class="alert alert-danger collapse" role="alert">
            This field is empty!
        </div>
    </div>

    <div class="form-group">
        <label for="tags">Tags</label>
        <input class="form-control" id="tags" placeholder="Attach tags"></input>
        <div class="alert alert-danger collapse" role="alert">
            This field is empty!
        </div>
    </div>
</form>


{% endblock %}
